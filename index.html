<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Nanu ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Poppins;background:black;color:white;overflow:hidden;}
#countdownPage{
position:fixed;inset:0;background:url('bg.jpg') center/cover no-repeat;
display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;
}
.title{font-size:32px;color:white;margin-bottom:10px;}
#countdown{font-size:28px;color:white;}
#tap{position:fixed;inset:0;background:black;display:flex;align-items:center;justify-content:center;
opacity:0;pointer-events:none;transition:.6s;font-size:24px;}
#tap.show{opacity:1;pointer-events:auto;}
#main{display:none;min-height:100vh;background:linear-gradient(#050510,#0a0f2c);padding:40px;text-align:center;}
.photoStack{display:flex;gap:12px;justify-content:center;margin:30px 0;}
.photoStack img{width:110px;height:160px;border-radius:14px;object-fit:cover;}
.message{max-width:420px;margin:auto;line-height:1.7;text-align:left;}
.row{display:flex;gap:18px;justify-content:center;margin-top:30px;}
.candle{width:20px;height:60px;background:#fff;border-radius:6px;position:relative;}
.flame{position:absolute;top:-22px;left:50%;transform:translateX(-50%);width:14px;height:22px;
background:orange;border-radius:50%;box-shadow:0 0 15px orange;cursor:pointer;}
.realCake{width:80px;height:55px;background:pink;border-radius:10px;position:relative;}
.gift{width:70px;height:70px;background:#ff4d8d;border-radius:10px;position:relative;cursor:pointer;}
</style>
</head>
<body>

<div id="countdownPage">
<div class="title">Counting down to your day ‚ú®</div>
<div id="countdown">Loading...</div>
</div>

<div id="tap">Tap to open ‚ú®</div>

<div id="main">
<div class="photoStack">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>

<div class="message">
Happy Birthday, my nanu ‚ù§Ô∏è<br><br>
You are my favorite person, my peace, my happiness.<br><br>
No matter what happens in life, I‚Äôm always grateful that I get to love you.<br><br>
Forever yours ‚Äî Rabbit üê∞
</div>

<div class="row">
<div class="candle"><div class="flame" onclick="blow(this)"></div></div>
<div class="realCake"></div>
<div class="candle"><div class="flame" onclick="blow(this)"></div></div>
<div class="gift" onclick="burst()"></div>
</div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
let preview = location.search.includes("preview");
let target = preview ? Date.now()-1000 : new Date("Feb 22, 2026 00:00:00").getTime();

let t = setInterval(()=>{
let now = Date.now();
let dist = target-now;

if(dist<=0){
clearInterval(t);
document.getElementById("countdownPage").style.display="none";
document.getElementById("tap").classList.add("show");
return;
}
let s=Math.floor(dist/1000)%60;
let m=Math.floor(dist/1000/60)%60;
let h=Math.floor(dist/1000/60/60)%24;
let d=Math.floor(dist/1000/60/60/24);
countdown.innerHTML=d+"d "+h+"h "+m+"m "+s+"s";
},1000);

tap.onclick=()=>{
tap.style.display="none";
main.style.display="block";
music.play();
};

function blow(el){el.style.opacity=0;}

function burst(){
for(let i=0;i<20;i++){
let h=document.createElement("div");
h.innerHTML="üíñ";
h.style.position="fixed";
h.style.left=Math.random()*100+"vw";
h.style.top="80vh";
h.style.fontSize="22px";
document.body.appendChild(h);
h.animate([{transform:"translateY(0)"},{transform:"translateY(-300px)",opacity:0}],{duration:1500});
setTimeout(()=>h.remove(),1500);
}
}
</script>

</body>
</html>
