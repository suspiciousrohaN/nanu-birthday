<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nanu ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
background:#000;
font-family:'Poppins',sans-serif;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
transition:background 1.5s ease;
}

/* ---------- TAP SCREEN ---------- */
#tapScreen{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:20;
cursor:pointer;
}

.tapText{
font-family:'Playfair Display',serif;
font-size:26px;
opacity:0.8;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%,100%{opacity:0.3;}
50%{opacity:1;}
}

/* ---------- MAIN CONTAINER ---------- */
#main{
display:none;
text-align:center;
padding:20px;
max-width:420px;
}

/* ---------- COUNTDOWN ---------- */
.countTitle{
font-family:'Playfair Display',serif;
font-size:32px;
color:#f4b6c2;
margin-bottom:20px;
}

.countBox{
background:white;
color:#333;
padding:20px;
border-radius:25px;
box-shadow:0 10px 30px rgba(0,0,0,0.15);
font-size:20px;
}

/* ---------- POLAROID ---------- */
.polaroid{
background:white;
padding:12px;
border-radius:10px;
box-shadow:0 15px 30px rgba(0,0,0,0.2);
width:240px;
margin:20px auto;
transform:rotate(-3deg);
animation:fadeIn 2s ease forwards;
}

.polaroid img{
width:100%;
border-radius:6px;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px) rotate(-3deg);}
to{opacity:1;transform:translateY(0) rotate(-3deg);}
}

/* ---------- MESSAGE ---------- */
.messageBox{
background:white;
color:#333;
padding:20px;
border-radius:15px;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
font-size:15px;
line-height:1.6;
margin-top:15px;
text-align:left;
animation:fadeIn 2.5s ease forwards;
}

/* ---------- CAKE ---------- */
.cake{
font-size:50px;
margin-top:15px;
animation:glow 1s infinite alternate;
}

@keyframes glow{
from{transform:scale(1);}
to{transform:scale(1.1);}
}

/* ---------- DREAMY BACKGROUND ---------- */
.dreamy{
background:linear-gradient(135deg,#fff1f5,#ffe4ec);
}
</style>
</head>

<body>

<!-- TAP SCREEN -->
<div id="tapScreen">
<div class="tapText">tap to open your surprise‚Ä¶</div>
</div>

<audio id="music" src="music.mp3" loop></audio>

<div id="main"></div>

<script>

/* ---------- SETTINGS ---------- */
let target = new Date("Feb 22, 2026 00:00:00 GMT+0530").getTime();

/* ---------- TAP START ---------- */
document.getElementById("tapScreen").onclick = function(){

document.getElementById("tapScreen").style.display="none";

let music=document.getElementById("music");
music.volume=0.6;
music.play().catch(()=>{});

document.body.classList.add("dreamy");
document.getElementById("main").style.display="block";

checkTime();
};

/* ---------- TIME CHECK ---------- */
function checkTime(){
let now=new Date().getTime();
if(now>=target){
showBirthday();
}else{
startCountdown();
}
}

/* ---------- COUNTDOWN ---------- */
function startCountdown(){
document.getElementById("main").innerHTML=`
<div class="countTitle">Counting down to your day üê¢</div>
<div class="countBox" id="countdown"></div>
`;

let timer=setInterval(()=>{
let now=new Date().getTime();
let distance=target-now;

if(distance<=0){
clearInterval(timer);
showBirthday();
return;
}

let days=Math.floor(distance/(1000*60*60*24));
let hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let minutes=Math.floor((distance%(1000*60))/1000/60);
let seconds=Math.floor((distance%(1000*60))/1000);

document.getElementById("countdown").innerHTML=
days+"d "+hours+"h "+minutes+"m "+seconds+"s";

},1000);
}

/* ---------- BIRTHDAY SCENE ---------- */
function showBirthday(){

document.getElementById("main").innerHTML=`

<div class="countTitle">Happy Birthday, My Tortoise üê¢</div>

<div class="polaroid">
<img src="photo.jpg">
</div>

<div class="messageBox">
Happy Birthday, My Tortoise.<br><br>

Today isn‚Äôt just the day you were born.... it‚Äôs the day the world was blessed with the most beautiful soul I‚Äôve ever known. You don‚Äôt even realize how much light you bring into my life. The way you smile, the way you care, the way you love it all changed me in the best way possible.<br><br>

Before you, love was just a word. With you, it became a feeling, a home, a heartbeat. You‚Äôve seen me at my best and my worst, and still chose to stay. That‚Äôs something I will never take for granted.<br><br>

On your birthday, I don‚Äôt just wish you happiness...I promise to be someone who protects your peace, supports your dreams, and loves you in ways that make you feel safe every single day.<br><br>

No matter where life takes us, I‚Äôm always going to be grateful that I get to love you.<br><br>

<b>Forever yours ‚Äî Rabbit üê∞</b>
</div>

<div class="cake">üéÇ</div>

`;

}
</script>

</body>
</html>
