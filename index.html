<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nanu ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
background:#000;
font-family:'Poppins',sans-serif;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
}

/* tap screen */
#tapScreen{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:10;
}

.tapText{
font-family:'Playfair Display',serif;
font-size:28px;
opacity:0.85;
animation:fade 2s infinite;
}

@keyframes fade{
0%,100%{opacity:0.3;}
50%{opacity:1;}
}

/* main area */
#main{
display:none;
text-align:center;
padding:20px;
}

h1{
font-family:'Playfair Display',serif;
font-size:34px;
color:#f3b6c6;
margin-bottom:25px;
}

.board{
background:white;
color:#333;
padding:25px;
border-radius:25px;
box-shadow:0 10px 40px rgba(0,0,0,0.15);
font-size:22px;
}

/* soft dreamy bg */
.dreamy{
background:linear-gradient(135deg,#fff1f5,#ffe4ec);
transition:background 2s ease;
color:#333;
}
</style>
</head>

<body>

<div id="tapScreen">
<div class="tapText">tap to open your surprise‚Ä¶</div>
</div>

<audio id="music" src="music.mp3" loop></audio>

<div id="main">
<h1>Happy Birthday, My Tortoise üê¢</h1>
<div class="board">
<div id="countdown">Loading...</div>
</div>
</div>

<script>
let target = new Date("Feb 22, 2026 00:00:00 GMT+0530").getTime();
let preview = window.location.search.includes("preview=1");

document.getElementById("tapScreen").onclick = ()=>{
document.getElementById("tapScreen").style.display="none";

let music=document.getElementById("music");
music.volume=0.6;
music.play().catch(()=>{});

document.body.classList.add("dreamy");
document.getElementById("main").style.display="block";

if(preview || new Date().getTime()>=target){
showBirthday();
}else{
startCountdown();
}
};

function startCountdown(){
let timer=setInterval(()=>{
let now=new Date().getTime();
let distance=target-now;

if(distance<=0){
clearInterval(timer);
showBirthday();
return;
}

let days=Math.floor(distance/(1000*60*60*24));
let hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let minutes=Math.floor((distance%(1000*60))/1000/60);
let seconds=Math.floor((distance%(1000*60))/1000);

document.getElementById("countdown").innerHTML=
days+"d "+hours+"h "+minutes+"m "+seconds+"s";

},1000);
}

function showBirthday(){
document.getElementById("countdown").innerHTML="It‚Äôs your moment ‚ú®";
}
</script>

</body>
</html>
