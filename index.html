<style>
*{margin:0;padding:0;box-sizing:border-box;}

</style>
</head>

<body>

<script>
let target = new Date().getTime() - 1000;
let preview = window.location.search.includes("preview=1");

document.getElementById("tapScreen").onclick = ()=>{
document.getElementById("tapScreen").style.display="none";

let music=document.getElementById("music");
music.volume=0.6;
music.play().catch(()=>{});

document.body.classList.add("dreamy");
document.getElementById("main").style.display="block";

if(preview || new Date().getTime()>=target){
showBirthday();
}else{
startCountdown();
}
};

function startCountdown(){
let timer=setInterval(()=>{
let now=new Date().getTime();
let distance=target-now;

if(distance<=0){
clearInterval(timer);
showBirthday();
return;
}

let days=Math.floor(distance/(1000*60*60*24));
let hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let minutes=Math.floor((distance%(1000*60))/1000/60);
let seconds=Math.floor((distance%(1000*60))/1000);

document.getElementById("countdown").innerHTML=
days+"d "+hours+"h "+minutes+"m "+seconds+"s";

},1000);
}
function showBirthday(){

let m = document.getElementById("main");
m.style.opacity="0";
setTimeout(()=>{
m.innerHTML = `

</div>

</div>

`;
m.style.opacity="1";
},300);

</html>
