<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Nanu ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Quicksand',sans-serif;
height:100vh;
background:#000;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
transition:background 2s ease;
}

/* Intro Black Screen */
#intro{
position:fixed;
width:100%;
height:100%;
background:#000;
z-index:10;
}

/* Main Container */
.container{
text-align:center;
opacity:0;
transform:scale(0.95);
transition:all 1.5s ease;
max-width:420px;
padding:30px;
}

.show{
opacity:1;
transform:scale(1);
}

h1{
font-family:'Playfair Display',serif;
font-weight:600;
font-size:34px;
color:#e6a4b4;
margin-bottom:25px;
}

.board{
background:white;
border-radius:25px;
padding:25px;
box-shadow:0 10px 40px rgba(0,0,0,0.1);
}

#countdown{
font-size:22px;
color:#444;
font-weight:500;
}

/* Elegant floating particles */
.particle{
position:absolute;
width:6px;
height:6px;
background:#f3c6d3;
border-radius:50%;
opacity:0.6;
animation:float 8s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-110vh);}
}
</style>
</head>

<body>

<div id="intro"></div>

<div class="container" id="main">
<h1>Happy Birthday, My Tortoise üê¢</h1>

<div class="board">
<div id="countdown">Loading...</div>
</div>
</div>

<script>

/* ===== SETTINGS ===== */
let target = new Date("Feb 22, 2026 00:00:00 GMT+0530").getTime();
let preview = window.location.search.includes("preview=1");

/* ===== INTRO FADE ===== */
setTimeout(()=>{
document.body.style.background="linear-gradient(135deg,#fff1f5,#ffe4ec)";
document.getElementById("intro").style.display="none";
document.getElementById("main").classList.add("show");
},2000);

/* ===== COUNTDOWN SYSTEM ===== */
function startCountdown(){
let timer=setInterval(()=>{
let now=new Date().getTime();
let distance=target-now;

if(distance<=0){
clearInterval(timer);
triggerReveal();
return;
}

let days=Math.floor(distance/(1000*60*60*24));
let hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let minutes=Math.floor((distance%(1000*60))/1000/60);
let seconds=Math.floor((distance%(1000*60))/1000);

document.getElementById("countdown").innerHTML=
days+"d "+hours+"h "+minutes+"m "+seconds+"s";

},1000);
}

/* ===== REVEAL TRIGGER (Scene 2 placeholder) ===== */
function triggerReveal(){
document.getElementById("countdown").innerHTML="It‚Äôs your moment ‚ú®";
}

/* ===== INITIAL CHECK ===== */
if(preview || new Date().getTime()>=target){
setTimeout(triggerReveal,2500);
}else{
startCountdown();
}

/* ===== PARTICLES ===== */
setInterval(()=>{
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"vw";
document.body.appendChild(p);
setTimeout(()=>p.remove(),8000);
},700);

</script>

</body>
</html>
