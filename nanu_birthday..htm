<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Nanu ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
background:linear-gradient(135deg,#ffe0ec,#fff5f9);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

.container{
background:rgba(255,255,255,0.6);
backdrop-filter:blur(15px);
padding:40px 30px;
border-radius:25px;
box-shadow:0 15px 40px rgba(0,0,0,0.08);
max-width:400px;
text-align:center;
opacity:0;
transform:translateY(20px);
animation:fadeIn 1.5s ease forwards;
}

@keyframes fadeIn{
to{
opacity:1;
transform:translateY(0);
}
}

h1{
font-family:'Playfair Display',serif;
font-size:38px;
color:#ff2e78;
text-shadow:0 0 15px rgba(255,46,120,0.3);
}

#countdown{
margin-top:15px;
font-size:20px;
color:#555;
}

img{
width:100%;
border-radius:18px;
margin-top:20px;
display:none;
animation:zoomIn 2s ease forwards;
}

@keyframes zoomIn{
from{transform:scale(0.9);opacity:0;}
to{transform:scale(1);opacity:1;}
}

.message{
margin-top:20px;
font-size:15px;
line-height:1.8;
color:#333;
display:none;
white-space:pre-line;
}

.corner{
position:absolute;
font-size:28px;
opacity:0.7;
}

.rabbit{bottom:15px;right:20px;}
.tortoise{top:15px;left:20px;}

.petal{
position:absolute;
top:-20px;
font-size:18px;
animation:fall linear infinite;
opacity:0.7;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
opacity:0;
}
}
</style>
</head>

<body>

<div class="corner tortoise">üê¢</div>
<div class="corner rabbit">üê∞</div>

<div class="container">
<h1>Happy Birthday Nanu ‚ù§Ô∏è</h1>
<div id="countdown">Loading...</div>

<img src="photo.jpg" id="photo">

<div class="message" id="msg"></div>
</div>

<audio id="music" loop>
<source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars3.wav" type="audio/wav">
</audio>

<script>
// Countdown
let target = new Date("Feb 22, 2026 00:00:00").getTime();

let x = setInterval(function(){
let now = new Date().getTime();
let distance = target - now;

let days = Math.floor(distance/(1000*60*60*24));
let hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let minutes = Math.floor((distance%(1000*60*60))/(1000*60));
let seconds = Math.floor((distance%(1000*60))/1000);

if(distance>0){
document.getElementById("countdown").innerHTML =
days+"d "+hours+"h "+minutes+"m "+seconds+"s";
}else{
clearInterval(x);
document.getElementById("countdown").innerHTML="It‚Äôs your moment ‚ú®";
revealSurprise();
}
},1000);

// Typewriter Message
function revealSurprise(){
document.getElementById("photo").style.display="block";
document.getElementById("msg").style.display="block";
document.getElementById("music").play();

let text = `My Nanu, my beautiful Tortoise üê¢,

You came into my life quietly,
but you became the loudest happiness in my heart.

You loved me when I was still learning how to love properly.
You stayed when things were messy.
You believed in me when I didn‚Äôt believe in myself.

I promise you,
Rabbit will always protect his Tortoise. üê∞‚ù§Ô∏è

No matter how slow life moves,
no matter how fast time runs,
my love for you will never change.

You are my peace.
You are my home.
You are my forever.

Happy Birthday, my love.
I belong to you ‚Äî always. üíó`;

let i=0;
let speed=35;
function typeWriter(){
if(i<text.length){
document.getElementById("msg").innerHTML += text.charAt(i);
i++;
setTimeout(typeWriter,speed);
}
}
typeWriter();
}

// Falling petals
setInterval(()=>{
let petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="üíó";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(Math.random()*3+5)+"s";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),8000);
},500);
</script>

</body>
</html>
